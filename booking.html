<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travigo - Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img class="logo" src="img/travell2.png">
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="tour.html">Tours</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </header>

    <!-- Booking Form -->
    <section class="booking-form-section">
        <div class="form-container">
            <h2>Book Your Trip Now</h2>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="destination">Choose Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="machu-picchu">Machu Picchu</option>
                    <option value="london">London</option>
                    <option value="new-york">New York</option>
                    <option value="dubai">Dubai</option>
                </select>

                <label for="date">Departure Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="persons">Number of Persons:</label>
                <input type="number" id="persons" name="persons" min="1" max="10" required>

                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" placeholder="Anything else we should know?" rows="4"></textarea>

                <input type="submit" value="Book Now">
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="main">
                <div class="list">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Terms & Conditions</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Tours</a></li>
                    </ul>
                </div>
                <div class="list">
                    <h4>Contact Info</h4>
                    <ul>
                        <li><a href="#">98 West 21th Street</a></li>
                        <li><a href="#">New York NY 10016</a></li>
                        <li><a href="#">+(123)-123-1234</a></li>
                        <li><a href="#">info@travigo.com</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
